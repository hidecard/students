<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Student Management</h1>
    <form id="addStudentForm" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Class</label>
        <select id="class" class="form-select" required>
          <option value="" selected disabled>Select Class</option>
          <option value="ICT">ICT</option>
          <option value="Graphics">Graphics</option>
          <option value="Programming">Programming</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsTable"></tbody>
    </table>
    <nav>
      <ul class="pagination justify-content-center" id="paginationControls"></ul>
    </nav>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editStudentForm">
          <div class="modal-body">
            <input type="hidden" id="editKey">
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" id="editName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" id="editPhone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editClass" class="form-label">Class</label>
              <select id="editClass" class="form-select" required>
                <option value="ICT">ICT</option>
                <option value="Graphics">Graphics</option>
                <option value="Programming">Programming</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
