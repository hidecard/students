<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Student Management</h1>
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dataModal" onclick="resetForm()">Add Student</button>
    </div>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be dynamically inserted -->
        </tbody>
    </table>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dataModalLabel">Add/Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="dataForm" onsubmit="handleSubmit(event)">
                <div class="modal-body">
                    <input type="hidden" id="dataId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="class" class="form-label">Class</label>
                        <input type="text" class="form-control" id="class" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwYFXOJnRBear9aF8fMOapzaICpkCqh0tPjv3Jkaz3MwyTQG-xO_R57hkt8Uhq49b-KNQ/exec";

    // Fetch and display data
    function fetchData() {
        axios.get(apiUrl)
            .then(response => {
                const data = response.data;
                const table = document.getElementById("data-table");
                table.innerHTML = data.map((item, index) => `
                    <tr>
                        <td>${item.Name}</td>
                        <td>${item["Phone Number"]}</td>
                        <td>${item.Class}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="showEditModal(${index}, '${item.Name}', '${item["Phone Number"]}', '${item.Class}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteData('${item.Name}')">Delete</button>
                        </td>
                    </tr>
                `).join("");
            })
            .catch(error => console.error(error));
    }

    // Show edit modal
    function showEditModal(index, name, phone, studentClass) {
        document.getElementById("dataId").value = index;
        document.getElementById("name").value = name;
        document.getElementById("phone").value = phone;
        document.getElementById("class").value = studentClass;
        const modal = new bootstrap.Modal(document.getElementById("dataModal"));
        modal.show();
    }

    // Reset form
    function resetForm() {
        document.getElementById("dataId").value = "";
        document.getElementById("dataForm").reset();
    }

    // Handle form submit
    function handleSubmit(event) {
        event.preventDefault();

        const id = document.getElementById("dataId").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const studentClass = document.getElementById("class").value;

        const method = id ? "PUT" : "POST";  // Use PUT for editing, POST for new data
        const payload = { Name: name, "Phone Number": phone, Class: studentClass };

        if (id) {
            // Update request (PUT)
            axios.put(`${apiUrl}?id=${id}`, payload)
                .then(() => {
                    fetchData();
                    bootstrap.Modal.getInstance(document.getElementById("dataModal")).hide();
                })
                .catch(error => console.error(error));
        } else {
            // Create request (POST)
            axios.post(apiUrl, payload)
                .then(() => {
                    fetchData();
                    bootstrap.Modal.getInstance(document.getElementById("dataModal")).hide();
                })
                .catch(error => console.error(error));
        }
    }

    // Delete data
    function deleteData(name) {
        axios.delete(`${apiUrl}?Name=${name}`)
            .then(() => fetchData())
            .catch(error => console.error(error));
    }

    // Initialize data
    fetchData();
</script>
</body>
</html>
